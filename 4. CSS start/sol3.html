<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylized Form</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <!-- Form Container -->
  <div class="form-container">
    <h2>Registration Form</h2>

    <!-- Personal Information Section -->
    <section class="form-section form-section--personal">
      <h3>Personal Information</h3>
      <form action="#" method="post">

        <!-- Full Name -->
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <!-- Confirm Password -->
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <!-- Age -->
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" max="150" placeholder="Enter your age" required>

        <!-- Gender -->
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </form>
    </section>

    <!-- Preferences Section with Opacity -->
    <section class="form-section form-section--preferences">
      <h3>Preferences</h3>

      <!-- Newsletter Subscription -->
      <label>
        <input type="checkbox" name="newsletter">
        Subscribe to our newsletter
      </label>

      <!-- Receive Offers -->
      <label>
        <input type="checkbox" name="offers">
        Receive special offers
      </label>

      <!-- Submit Button -->
      <button type="submit" class="submit-button">Sign Up</button>
    </section>
  </div>

</body>
</html>
