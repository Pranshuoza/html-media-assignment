<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with CSS Grid</title>
  <style>
    /* Basic styling for the body */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* Container for the grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal-width columns */
      gap: 10px; /* Spacing between grid items */
      width: 80vw;
      max-width: 800px;
    }

    /* Styling for each image container */
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Adjusting grid layout for responsiveness */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr; /* 1 column on very small screens */
      }
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src=https://tse3.mm.bing.net/th?id=OIP.uHaqRdiMzWSMCR2LzsmhtQHaEZ&pid=Api&P=0&h=180 alt="Image 1">
    <img src=https://www.pixelstalk.net/wp-content/uploads/2016/08/Best-Nature-Full-HD-Images-For-Desktop.jpg alt="Image 2">
    <img src=https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg alt="Image 3">
    <img src=https://cdn.photographylife.com/wp-content/uploads/2014/09/Nikon-D750-Image-Samples-2.jpg alt="Image 4">
    <img src=https://www.pixelstalk.net/wp-content/uploads/2016/07/Background-Beautiful-Nature-Images-HD.jpg alt="Image 5">
    <img src=http://wallpaperheart.com/wp-content/uploads/2018/04/best-scenery-wallpaper-scenery-images.jpg alt="Image 6">
  </div>

</body>
</html>
