<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <p><b>this text will be bolded.</b></p>
    <p><i>this text will be italic.</i></p>
    <p><u>this text will be underlined</u></p>
    <p><span style="background-color: yellow;">this text will be highlighted</span></p>
    <p>this text is normal <sup>This will be superscripted</sup> This is normal again</p>
    <p>this is normal text <sub>This will be subscripted</sub></p>
    <p>Normal text small text</p>
    <p><del>this text will be deleted</del></p>
</body>

</html>
